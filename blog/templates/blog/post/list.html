{% extends 'blog/base.html' %}


{% block content %}
<h1>My Blog </h1>
    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br/>
        {{ post.author }} | {{ post.created }} <br/>
        Tags: 
        
        {% for tag in post.tags.all %}
            <a href="{% url 'blog:list_post_by_tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %},{% endif %}
        {% endfor %}
            
        <br/><br/>
    {% endfor %}
{% endblock content %}
